    <header class="header" id="home">
        <nav class="container nav-container">

        </nav>
    </header>
    <section class="booking">
        <h4 class="section-title">Book a trip</h4>
        <div class="container booking-center">
            <form class="current-location">
                <div class="form-section">
                    <label for="name" class="">start</label>
                    <div>
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="name" class="start" />
                    </div>
                </div>
                <div class="form-section">
                    <label for="deji">destination</label>
                    <div>
                        <i class="fas fa-map-location"></i>
                        <input type="text" id="deji" class="destination" />
                    </div>
                </div>
                <button class="book-btn btn">Book</button>
            </form>
            <div class="driver-details">
                <div class="next-cars"></div>
                <div class="map-card"></div>
            </div>
        </div>
    </section>
    <section class="users">
        <h3 class="review-title section-title">idrivers nearby</h3>
        <div class="container active-users">
            <div class="user-card">
                <div class="user-center">
                    <span class="user-name">morins </span>
                    <img src="
                    https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" class="user-img img" />
                </div>
                <p class="user-distance">400m away</p>
                <button class="btn booking-now">Book me</button>
            </div>
            <div class="user-card">
                <div class="user-center">
                    <span class="user-name">sabina </span>
                    <img src="
            https://cdn.pixabay.com/photo/2018/01/15/07/51/woman-3083379_1280.jpg" alt="" class="user-img img" />
                </div>
                <p class="user-distance">750m away</p>
                <button class="btn booking-now">Book me</button>
            </div>
            <div class="user-card">
                <div class="user-center">
                    <span class="user-name">Joe </span>
                    <img src="https://cdn.pixabay.com/photo/2017/04/01/21/06/portrait-2194457_1280.jpg" alt="" class="user-img img" />
                </div>
                <p class="user-distance">1000m away</p>

                <button class="btn booking-now">Book me</button>
            </div>
        </div>
    </section>
